<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D de Diseño</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="contenedor">
      <h4>Formulario de Registro</h4>
       <form class="formulario" action="">
         <label for="nombre">
          <span>Nombre</span>
           <input class="control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" autocomplete="name" required>
         </label>
   
         <label for="apellido">
           <span>Apellido</span>
           <input class="control" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" autocomplete="family-name" required>
         </label>
   
         <label for="email">
           <span>Email</span>
           <input class="control" type="email" name="email" id="imail" placeholder="Ingrese su Email" autocomplete="email" required>
         </label>
   
         <label for="contraseña">
           <span>Contraseña</span>
           <input class="control" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña" required>
         </label>
   
         <input class="boton" type="submit" value="Registrar">

         <p><a href="login.html">Ya tengo cuenta</a></p>
       </form>
    </main>

</body>
</html>
